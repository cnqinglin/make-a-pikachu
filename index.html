<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vendor/prism.css">
  <link rel="stylesheet" href="./css/default.css">

  <title>画一只皮卡丘给你看</title>
  <style id="styleTag">

  </style>
</head>

<body>


  <div class='code-wrapper'>
    <pre class="code" id="code">
    </pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrpper">
        <div class="head"></div>
        <div class="left-ear"></div>
        <div class="right-ear"></div>
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="upperlip-wrapper">
          <div class="upperlip left"></div>
          <div class="upperlip right"></div>
        </div>
        <div class="lowerlip-wrpper">
          <div class="lowerlip"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow"">慢</button>
    <button data-speed=" normal" class="active">中</button>
    <button data-speed="fast">快</button>
  </div>

  <script src="./vendor/jquery.min.js"></script>
  <script src="./vendor/prism.js"></script>
  <script src="./js/main.js"></script>




</body>

</html>
